<!doctype html>
<html lang="ru_RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка авто по гос.номеру регистрации или VIN коду - infocar.md</title>
    <link rel="stylesheet" href="../css/fonts/fonts.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/demo-page.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__main-content">
        <header class="header">
          <div class="container">
            <div class="header__inner">
              <a class="header__partner-logo" href="#">
                <img class="header__partner-logo-img" src="../media/icons/999-logo.svg" width="71" height="44" alt="" />
              </a>
              <div class="header__logged-block">
                <div class="header__wallet">
                  <a class="header__wallet-link" href="#">
                    <svg class="icon icon--wallet">
                      <use href="../../media/icons/sprite.svg#wallet"></use>
                    </svg>
                    0 lei
                  </a>
                </div>
              </div>
              <div class="header__main-content">
                <div class="header__language-block">
                  <a class="header__logo-link nav-language" data-lng="ro" href="#">ro</a>
                  <a class="header__logo-link nav-language active" data-lng="ru" href="#">ru</a>
                </div>
                <div class="header__burger-block">
                  <div class="header__burger-wrapper">
                    <button class="header__burger-btn" type="button">
                      <span class="visually-hidden">Open menu</span>
                    </button>
                  </div>
                </div>
              </div>
              <a class="header__project-logo" href="#">
                <img
                  class="header__project-logo-img"
                  src="../media/icons/infocarLogo.svg"
                  width="120"
                  height="44"
                  alt=""
                />
              </a>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <section class="not-found">
              <svg class="icon icon--not-found">
                <use href="../media/icons/sprite.svg#not-found"></use>
              </svg>
              <div class="not-found__content">
                <h1 class="not-found__title">Автомобиль не найден</h1>
                <p class="not-found__text">Автомобиль не найден в базах Молдавии. Запросите другой автомобиль.</p>
              </div>
              <button class="button button--alt" type="submit">Вернуться к поиску</button>
            </section>
          </div>
        </main>
        <footer class="footer">
          <div class="container">
            <div class="footer__inner">
              <div class="footer__top-line">
                <div class="footer__compliance">
                  <div class="footer__agreement-block">
                    <p class="footer__agreement-text">Оплачивая отчёт, вы принимаете</p>
                    <a class="footer__link footer__link--agreement" href="#">Лицензионное соглашение</a>
                  </div>
                  <div class="footer__privacy-block">
                    <a class="footer__link footer__link--privacy" href="#">Политика конфеденциальности</a>
                  </div>
                </div>
                <div class="footer__logos-block">
                  <div class="footer__logos-inner">
                    <a class="footer__logo footer__logo--partner" href="#">
                      <img src="../../media/icons/999-logo-footer.svg" width="38" height="23" alt="" />
                    </a>
                    <a class="footer__logo footer__logo--project" href="#">
                      <img src="../../media/icons/infocarLogo-footer.svg" width="101" height="36" alt="" />
                    </a>
                  </div>
                </div>

              <div class="footer__bottom-line">
                <a class="footer__link footer__link--cookies" href="#">Информация о cookies</a>
                <p class="footer__copyright-text">&copy; 2024. infocar.md</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="../js/main.js"></script>

</html>
